#Whether to save the game when the server pauses, usually fine without saving.
save-game: false

#How many ticks to wait before saving and freezing the server, usually after 1 tick the server will automatically unload and save chunks.
#A slight delay will help keep players from spamming the server to save the game if enabled.
task-delay-in-ticks: 20

#Whether to let clients let the server know they are in the pause menu
enable-mod-companion: true

#Whether to freeze players that are on the pause menu while the server is frozen, can cause jittering in some cases
freeze-pause-menu-players: true
